name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Setup Docker Environment
      run: |
        IMAGE_NAME="${{ github.repository_owner }}/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]'):$GITHUB_SHA"
        echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
        echo "FULL_IMAGE_NAME=gcr.io/${{ secrets.PROJECT_ID }}/$IMAGE_NAME" >> $GITHUB_ENV

    - name: Print environment variables
      run: |
        echo "Image Name: ${{ env.IMAGE_NAME }}"
        echo "Full Image Name: ${{ env.FULL_IMAGE_NAME }}"

    - name: Build Docker Image
      run: docker build -t ${{ env.FULL_IMAGE_NAME }} .

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.GCR_SA_KEY }}

    - name: Configure Docker to use the gcloud command-line tool as a credential helper
      run: gcloud auth configure-docker

    - name: Push Image to Google Container Registry
      run: docker push ${{ env.FULL_IMAGE_NAME }}

    - name: Deploy to Google Cloud Run
      run: |
        gcloud run deploy my-service \
          --image ${{ env.FULL_IMAGE_NAME }} \
          --region ${{ secrets.RUN_REGION }} \
          --platform managed \
          --allow-unauthenticated
