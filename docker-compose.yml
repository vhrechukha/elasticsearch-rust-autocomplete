services:
  elasticsearch:
    build: 
      context: setup-elasticsearch/
      dockerfile: Dockerfile
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.0.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      - elasticsearch

  rust_app:
    build:
      context: app/
    container_name: rust_app
    environment:
      - RUST_LOG=info
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    ports:
      - "8080:8080"
    depends_on:
      - elasticsearch
    volumes:
      - ./app/:/usr/src/app

  nginx:
    build:
      context: nginx/
    container_name: nginx
    ports:
      - "80:8080"
    depends_on:
      - elasticsearch
      - kibana
      - rust_app

volumes:
  esdata:
    driver: local
